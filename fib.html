<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Vector(1).png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b89db0730c.js"
      crossorigin="anonymous"
    ></script>

    <title>First Iraqi Bank - Backoffice</title>
  </head>
  <body>
    <div class="back-office">
      <div class="left">
        <div class="navbar">
          <div class="logo">
            <a href="">
              <img src="Photos/FIB_small.png" alt="FIB Logo" />
            </a>
          </div>
          <div class="profile">
            <img
              src="https://cdn-icons-png.flaticon.com/512/219/219971.png"
              alt=""
            />
            <p>Sarkar Farooq</p>
            <h6>Applicant Manager,<br />Applicant Viewer</h6>
          </div>
          <div class="list">
            <i class="fa-solid fa-address-book"></i>
            <span>Applicants List</span>
            <div class="hoverbar">
              <a href="index.html"><div>Pending Applicants</div></a>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="header">
          <div>
            <p>APPLICANT LIST</p>
          </div>
          <div class="select">
            <select name="Language" id="Language" class="select-menu">
              <option value="English">English</option>
              <option value="English">Arabic</option>
              <option value="English">Kurdish SO</option>
              <option value="English">Kurdish BA</option>
            </select>
            <a href="login.html">LOGOUT</a>
          </div>
        </div>

        <div class="access">
          <div>
            <img
              class="fib-logo"
              src="Photos/FIB_big.png"
              alt="FIB Logo"
            /><br />
            <img
              class="lock"
              src="https://img.freepik.com/free-vector/lock-isometric-icon-isolated-vector-illustration-protection-safety-symbol_107791-4545.jpg?w=360&t=st=1662487964~exp=1662488564~hmac=fd1e490696d15ca45bbfc455bb1773ca38a05e261d4816ba388ef858b50305f8"
              alt=""
            />
            <h1>ACCESS DENIED</h1>
            <p>SORRY, BUT YOU DON'T HAVE PERMISSION TO ACCESS THIS PAGE</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
