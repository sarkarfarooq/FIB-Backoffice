<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Vector.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b89db0730c.js"
      crossorigin="anonymous"
    ></script>

    <title>Log in to FIB Backoffice</title>
  </head>
  <body class="login-body">
    <div class="login">
      <div class="login-logo">
        <img src="Photos/FIB_small.png" alt="FIB Logo" />
      </div>

      <div class="login-form">
        <div>Login to FIB Backoffice</div>
        <p>
          Please enter your email address and your password to sign in to your
          account
        </p>
        <form action="index.html">
          <input
            type="text"
            placeholder="Email Address / Username"
            class="text-input"
            autofocus
          />
          <div class="input-icons">
            <i class="fa-solid fa-eye icon"></i>
            <input
              type="password"
              placeholder="password"
              class="password-input"
            />
          </div>
          <input type="submit" value="Login" class="submit-input" />
          <p>Forget your password? you can <a href="">Reset it here.</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
